<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Thêm Firebase SDK dành cho browser scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="../js/firebase.js"></script> <!-- File cấu hình Firebase -->
    <script src="../js/reset-password.js"></script> <!-- File logic đặt lại mật khẩu -->
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Đặt lại mật khẩu</h2>

        <!-- Phần nhập email -->
        <!-- Phần nhập email -->
        <div id="email-section">
            <form id="email-form" class="mt-4">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Nhập email của bạn" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Xác nhận email</button>
            </form>
        </div>
        
        <!-- Phần nhập mật khẩu (ban đầu bị ẩn) -->
        <div id="password-section" class="d-none">
            <form id="reset-password-form" class="mt-4">
                <div class="mb-3">
                    <label for="new-password" class="form-label">Mật khẩu mới</label>
                    <input type="password" id="new-password" class="form-control" placeholder="Nhập mật khẩu mới" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Xác nhận mật khẩu</label>
                    <input type="password" id="confirm-password" class="form-control" placeholder="Nhập lại mật khẩu mới"
                        required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Đặt lại mật khẩu</button>
            </form>
            <button id="back-to-email" class="btn btn-secondary w-100 mt-3">Quay lại nhập email</button>
        </div>
    </div>
</body>

</html>
