<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/quiz.css">
</head>

<body>
    <a href="./choose.html"><button class="btn-back"><i class="fa-solid fa-arrow-left"></i> Về tùy chọn môn
            học</button></a>
    <div class="quiz-container">
        <h2 id="question">Câu hỏi sẽ hiển thị ở đây</h2>
        <div id="answer-buttons" class="btn-container">
            <button class="btn">Đáp án 1</button>
            <button class="btn">Đáp án 2</button>
            <button class="btn">Đáp án 3</button>
            <button class="btn">Đáp án 4</button>
        </div>
        <h3>Tổng điểm: <span id="score">0</span></h3>
        <hr>
        <div id="question-nav" class="question-nav">
            <!-- Danh sách các câu hỏi sẽ được thêm vào đây -->
        </div>
        <button class="btn-home"><i class="fa-regular fa-floppy-disk"></i> Tạm dừng Quiz và lưu lại điểm</button>
    </div>
    <script type="module" src="../js/firebase-quiz.js"></script>
    <script type="module" src="../js/script.js"></script>

</body>

</html>
