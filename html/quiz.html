<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/quiz.css">
    <link rel="stylesheet" href="../css/edit.css">
    <script>
        window.onload = function () {
            const theme = localStorage.getItem("theme") || "light";
            if (theme === "dark") document.body.classList.add("dark-mode");
        }
    </script>
</head>

<body>
    <a href="./choose.html"><button class="btn-back"><i class="fa-solid fa-arrow-left"></i> Về phần tùy chọn</button></a>
    <div class="quiz-container">
        <!-- <h3 id="timer">Thời gian còn lại: 30s</h3> -->
        <h2 id="question">Câu hỏi sẽ hiển thị ở đây</h2>
        <div id="answer-buttons" class="btn-container">
            <button class="btn">Đáp án 1</button>
            <button class="btn">Đáp án 2</button>
            <button class="btn">Đáp án 3</button>
            <button class="btn">Đáp án 4</button>
        </div>
        <h3>Tổng điểm: <span id="score">0</span></h3>
        <div id="question-nav" class="question-nav">
            <!-- Danh sách các câu hỏi sẽ được thêm vào đây -->
        </div>
        <hr>
        <button class="btn-home" id="save-score-btn"><i class="fa-regular fa-floppy-disk"></i> Lưu lại điểm số</button>
        <button class="btn-home" id="retry-quiz-btn"><i class="fa-solid fa-arrow-right"></i> Làm lại bài Quiz</button>
        <button class="btn-home" id="end-quiz-btn"><i class="fa-solid fa-arrow-right"></i> Kết thúc Quiz</button>
    </div>
    <script type="module" src="../js/firebase-quiz.js"></script>
    <script type="module" src="../js/script.js"></script>

</body>

</html>
