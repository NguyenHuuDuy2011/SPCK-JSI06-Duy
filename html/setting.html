<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Cài đặt Quiz Website</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/edit.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5" style="max-width: 500px;">
        <h3 class="mb-4">Cài đặt / Settings</h3>
        <form id="settings-form">
            <div class="mb-4">
                <label class="form-label">Chế độ giao diện / Theme</label><br>
                <label class="switch">
                    <input type="checkbox" id="theme-switch">
                    <span class="slider"></span>
                </label>
                <span id="theme-label">Light</span>
            </div>
            <div class="mb-4">
                <label class="form-label">Ngôn ngữ / Language</label><span class="badge bg-secondary text-dark" style="margin-left: 5px;"><i
                        class="fa-solid fa-users"></i> Đang thử nghiệm</span>
                <select class="form-select" id="lang-select" disabled>
                    <option value="vi">Tiếng Việt (VN)</option>
                    <option value="en">English (US)</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Lưu cài đặt / Save setting</button>
        </form>
    </div>
    <style>
        /* Switch style giống hình bạn gửi */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            vertical-align: middle;
        }

        .switch input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #4CAF50;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }
    </style>
    <script type="module" src="../js/setting.js"></script>
</body>

</html>
