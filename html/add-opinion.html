<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Thêm ý kiến về Quiz Website</title>
    <link rel="stylesheet" href="../css/opinion.css">
    <link rel="stylesheet" href="../css/edit.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
    <script>
        window.onload = function () {
            const theme = localStorage.getItem("theme") || "light";
            if (theme === "dark") document.body.classList.add("dark-mode");
        }
    </script>
</head>

<body>
    <a href="../index.html" class="btn-home mt-3">Quay lại trang chủ</a>
    <div class="container mt-5">
        <h2>Thêm ý kiến của bạn về Quiz Website</h2>
        <form id="opinionForm">
            <div class="mb-3">
                <label for="comment" class="form-label">Ý kiến của bạn</label>
                <textarea class="form-control" id="comment" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Tên của bạn (tuỳ chọn)</label>
                <input type="text" class="form-control" id="author" placeholder="Nhập tên của bạn">
            </div>
            <div class="mb-3">
                <label class="form-label">Bạn có thích Quiz Website không?</label><br>
                <input type="radio" id="like" name="like" value="yes" required>
                <label for="like"><i class="fa-solid fa-circle-check"></i> Có, tôi rất thích Quiz Website!</label><br>
                <input type="radio" id="dislike" name="like" value="no">
                <label for="dislike"><i class="fa-solid fa-circle-xmark"></i> Không, tôi không thích lắm</label>
            </div>
            <div class="mb-3">
                <label class="form-label">Thiết bị bạn đang sử dụng:</label><br>
                <input type="radio" id="pc" name="device" value="pc" required>
                <label for="pc"><i class="fa-solid fa-computer"></i> Máy tính cá nhân</label><br>
                <input type="radio" id="tablet" name="device" value="tablet">
                <label for="tablet"><i class="fa-solid fa-tablet-screen-button"></i> Máy tính bảng</label><br>
                <input type="radio" id="mobile" name="device" value="mobile">
                <label for="mobile"><i class="fa-solid fa-mobile-screen"></i> Điện thoại</label>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Quốc gia (Không bắt buộc)</label>
                <input type="text" class="form-control" id="address" placeholder="Ví dụ: 123, Việt Nam">
            </div>
            <button type="submit" class="btn-submit btn btn-primary">Xác nhận và gửi</button>
        </form>
        <div id="successMsg" class="alert alert-success mt-3 d-none">Gửi ý kiến thành công!</div>
    </div>
    <div class="container-fluid" id="footer" style="text-align: center;">
        <a class="a btn " role="button" href="https://www.youtube.com/channel/UCMaj6Ou0jF_bcgDg86yAD7A" target="_blank"><i
                class="fa-brands fa-youtube icon"></i></a>
        <a class="a btn " role="button" href="https://x.com/DuyNguyenHuu08" target="_blank"><i
                class="fa-brands fa-x-twitter icon1"></i></a>
        <a class="a btn " role="button" href="https://github.com/NguyenHuuDuy2011" target="_blank"><i
                class="fa-brands fa-github icon1"></i></a>
        <br>
        <br>
        <p id="features-p">Copyright &copy; by Nguyễn Hữu Duy 2025 - All right reserved</p>
    </div>
    <script type="module" src="../js/add-opinion.js"></script>
    <script>
        // Hiệu ứng dấu chấm động
            let loadingDotInterval = null;
            function startLoadingDots() {
                const dots = document.getElementById("loading-dots");
                let count = 0;
                if (loadingDotInterval) clearInterval(loadingDotInterval);
                loadingDotInterval = setInterval(() => {
                    count = (count + 1) % 4;
                    dots.textContent = '.'.repeat(count);
                }, 500);
            }
            function stopLoadingDots() {
                if (loadingDotInterval) clearInterval(loadingDotInterval);
                const dots = document.getElementById("loading-dots");
                if (dots) dots.textContent = '';
            }
    </script>
    <div id="loading-overlay"
        style="display:none;position:fixed;z-index:9999;top:0;left:0;width:100vw;height:100vh;background:rgba(255,255,255,0.85);justify-content:center;align-items:center;flex-direction:column;">
        <div class="spinner-border text-success" style="width:4rem;height:4rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div style="margin-top:18px;font-size:1.2rem;color:green;">Đang xử lý <span id="loading-dots"></span></div>
    </div>
</body>

</html>
